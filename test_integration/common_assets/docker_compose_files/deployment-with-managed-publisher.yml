x-common-env-variables: &common-env-variables
  NETWORK_AUTH_TOKEN: "i_am_very_secret_token"
  BACALHAU_API_PORT: "1234"
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadminpass"
  AWS_ACCESS_KEY_ID: "minioadmin"
  AWS_SECRET_ACCESS_KEY: "minioadminpass"
  BACALHAU_UPDATECONFIG_INTERVAL: "0"
  BACALHAU_DISABLEANALYTICS: true

networks:
  bacalhau-network:
    driver: bridge

services:
  bacalhau-minio-node:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    restart: always
    networks:
      - bacalhau-network
    environment: 
      <<: *common-env-variables
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 1s
      timeout: 5s
      retries: 30
      start_period: 2s
      
  bacalhau-minio-bucket-setup:
    image: minio/mc
    depends_on:
      bacalhau-minio-node:
        condition: service_healthy
    networks:
      - bacalhau-network
    environment:
      <<: *common-env-variables
    restart: "no"
    entrypoint: >
      /bin/sh -c "
      mc alias set bacalhau-minio http://bacalhau-minio-node:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD} &&
      mc mb --ignore-existing bacalhau-minio/bacalhau-managed-publisher &&
      mc ls bacalhau-minio/bacalhau-managed-publisher &&
      echo 'bucket created'
      "

  bacalhau-container-img-registry-node:
    image: {{ .RegistryImageName }}
    restart: always
    networks:
      - bacalhau-network
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
      REGISTRY_HTTP_ADDR: "0.0.0.0:5000"
      REGISTRY_HTTP_TLS_CERTIFICATE: "/certs/bacalhau-container-img-registry-node.crt"
      REGISTRY_HTTP_TLS_KEY: "/certs/bacalhau-container-img-registry-node.key"
    healthcheck:
      test: [ "CMD-SHELL", "nc -zv localhost 5000" ]
      interval: 1s
      timeout: 5s
      retries: 30
      start_period: 2s

  bacalhau-orchestrator-node:
    image: {{ .OrchestratorImageName }}
    networks:
      - bacalhau-network
    environment: *common-env-variables
    depends_on:
      bacalhau-minio-bucket-setup:
        condition: service_completed_successfully
    privileged: true
    command:
      - /bin/bash
      - -c
      - |
        {{ .OrchestratorStartCommand }}
    healthcheck:
      test: [ "CMD-SHELL", "nc -zv localhost 1234" ]
      interval: 1s
      timeout: 5s
      retries: 30
      start_period: 2s

  bacalhau-compute-node:
    image: {{ .ComputeImageName }}
    privileged: true
    networks:
      - bacalhau-network
    depends_on:
      bacalhau-orchestrator-node:
        condition: service_healthy
      bacalhau-container-img-registry-node:
        condition: service_healthy
    environment:
      <<: *common-env-variables
      ORCHESTRATOR_NODE_LINK: 'bacalhau-orchestrator-node'
    command:
      - /bin/bash
      - -c
      - |
        /bacalhau_integration_tests/common_assets/scripts/compute_node_with_start_cmd.sh -c "{{ .ComputeStartCommand }}"
    healthcheck:
      test: [ "CMD-SHELL", "nc -zv localhost 1234" ]
      interval: 1s
      timeout: 5s
      retries: 30
      start_period: 2s

  bacalhau-jumpbox-node:
    image: {{ .JumpboxImageName }}
    privileged: true
    command: tail -f /dev/null
    restart: unless-stopped
    networks:
      - bacalhau-network
    depends_on:
      bacalhau-orchestrator-node:
        condition: service_healthy
      bacalhau-compute-node:
        condition: service_healthy
      bacalhau-container-img-registry-node:
        condition: service_healthy
    environment:
      <<: *common-env-variables
      BACALHAU_API_HOST: 'bacalhau-orchestrator-node'
      BACALHAU_COMPUTE_NODE_HOST: 'bacalhau-compute-node'
      BACALHAU_MINIO_NODE_HOST: 'bacalhau-minio-node'
