Name: Log emitter job
Type: batch
Count: 1
Tasks:
  - Name: main
    Engine:
      Type: docker
      Params:
        Image: busybox:1.37.0
        Entrypoint:
          - /bin/sh
        Parameters:
          - "-c"
          - "x=1; while [ $x -le 10 ]; do [[ $((x % 2)) -eq 0 ]] && echo $x>&2 || echo $x; x=$((x+1)); sleep 0.5; done"
    Publisher:
      Type: local
