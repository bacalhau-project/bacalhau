[coverage:run]
# uncomment the following to omit files during running
#omit =
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    def main

[tox:tox]
isolated_build = true
envlist = py36, py37, py38, py39, py310, format, lint, build

[gh-actions]
python =
    3.10: py310, format, lint, build
    3.9: py39
    3.8: py38
    3.7: py37
    3.6: py36

[testenv]
allowlist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest --cov=bacalhau_sdk --cov-branch --cov-report=xml --cov-report=term-missing tests

[testenv:format]
allowlist_externals =
    ruff
extras =
    test
commands =
    ruff format bacalhau_sdk tests

[testenv:lint]
allowlist_externals =
    ruff
extras =
    test
commands =
    ruff lint bacalhau_sdk tests

[testenv:build]
allowlist_externals =
    poetry
    mkdocs
    twine
extras =
    doc
    dev
commands =
    poetry build
    mkdocs build
    twine check dist/*
