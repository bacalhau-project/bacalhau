- name: Ensure tools are installed
  become: yes
  #become_user: frrist
  apt:
    name:
      - git
      - make
      - jq
      - docker
    state: present
  when: ansible_os_family == "Debian"

- name: Clone the repository
  become: yes
  become_user: frrist
  git:
    repo: 'https://github.com/bacalhau-project/bacalhau.git'
    dest: "{{ ansible_env.HOME }}/bacalhau"
    version: "{{ git_branch }}"
    clone: yes
    update: yes

