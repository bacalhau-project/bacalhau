# Missing API Version
# APIVersion: v1beta1
Spec:
  Engine: Docker
  EngineSpec:
    Type: docker
    Params:
      Image: gromacs/gromacs
      Entrypoint:
        - /bin/bash
        - -c
        - echo 15 | gmx pdb2gmx -f input/1AKI.pdb -o output/1AKI_processed.gro -water spc
  Verifier: Noop
  Publisher: Estuary
  Outputs:
    - StorageSource: IPFS
      Name: output_custom
      Path: /output_custom
  Deal:
    Concurrency: 1
    Confidence: 0
    MinBids: 0
