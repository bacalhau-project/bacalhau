# Missing API Version
# APIVersion: v1beta1
spec:
  engine: Docker
  verifier: Noop
  publisher: Estuary
  docker:
    image: gromacs/gromacs
    entrypoint:
      - /bin/bash
      - -c
      - echo 15 | gmx pdb2gmx -f input/1AKI.pdb -o output/1AKI_processed.gro -water spc
  outputs:
    - storageSource: IPFS
      name: output_custom
      path: /output_custom
  sharding:
    batchSize: 1
    globPatternBasePath: /inputs
  deal:
    concurrency: 1
    confidence: 0
    minBids: 0
