Name: Docker Job URL
Type: batch
Namespace: default
Count: 1
Tasks:
  - Name: main
    Engine:
      Type: docker
      Params:
        Image: ubuntu:latest
        Entrypoint:
          - /bin/bash
        Parameters:
          - -c
          - cat /inputs/README.md > /output_custom/README.md
    Publisher:
      Type: ipfs
    ResultPaths:
      - Name: output_custom
        Path: /output_custom
    InputSources:
      - Source:
          Type: "urlDownload"
          Params:
            URL: "https://raw.githubusercontent.com/filecoin-project/bacalhau/main/README.md"
        Target: "/inputs"
