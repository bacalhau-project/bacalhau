APIVersion: v1beta1
Spec:
  Engine: Docker
  Verifier: Noop
  Publisher: Estuary
  Docker:
    Image: gromacs/gromacs
    Entrypoint:
      - /bin/bash
      - -c
      - echo 15 | gmx pdb2gmx -f input/1AKI.pdb -o output/1AKI_processed.gro -water spc
  outputs:
    - StorageSource: IPFS
      Name: output_custom
      path: /output_custom
  Sharding:
    BatchSize: 1
    GlobPatternBasePath: /inputs
  Deal:
    Concurrency: 1
    Confidence: 0
    MinBids: 0