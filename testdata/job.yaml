APIVersion: v1beta1
Spec:
  Engine: Docker
  Verifier: Noop
  Publisher: Estuary
  Docker:
    Image: ubuntu:latest
    Entrypoint:
      - /bin/bash
      - -c
      - echo 15
  outputs:
    - storageSource: IPFS
      name: output_custom
      path: /output_custom
  sharding:
    batchSize: 1
    globPatternBasePath: /inputs
  deal:
    concurrency: 1
    confidence: 0
    minBids: 0
