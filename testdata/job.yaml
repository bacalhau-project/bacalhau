apiVersion: v1beta1
spec:
  engine: Docker
  verifier: Noop
  publisher: Estuary
  docker:
    image: ubuntu:latest
    entrypoint:
      - /bin/bash
      - -c
      - echo 15
  outputs:
    - storageSource: IPFS
      name: output_custom
      path: /output_custom
  sharding:
    batchSize: 1
    globPatternBasePath: /inputs
  deal:
    concurrency: 1
    confidence: 0
    minBids: 0
