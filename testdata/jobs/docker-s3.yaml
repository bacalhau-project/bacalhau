Name: Docker Job with S3
Type: batch
Namespace: default
Count: 1
Tasks:
  - Name: main
    Engine:
      Type: docker
      Params:
        Image: ubuntu:latest
        Entrypoint:
          - /bin/bash
        Parameters:
          - -c
          - ls /input_custom
    InputSources:
      - Alias: input_custom
        Target: /input_custom
        Source:
          Type: s3
          Params:
            Bucket: bacalhau-test-datasets
            Key: integration-tests-do-not-delete/set1/
            Region: eu-west-1
