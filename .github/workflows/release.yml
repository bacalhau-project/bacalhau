name: Release Bacalhau binaries

on:
  push:
    tags:
      - "v*"

env:
  go_version: 1.16.14
  golang_ci_lint_version: 1.44.2

jobs:
  release:
    name: Build and Release ${{ matrix.target_os }}_${{ matrix.target_arch }} binaries
    runs-on: ${{ matrix.os }}
    env:
      GOVER: ${{ env.go_version }}
      GOLANGCILINT_VER: ${{ env.golang_ci_lint_version }}
      GOOS: ${{ matrix.target_os }}
      GOARCH: ${{ matrix.target_arch }}
      GOPROXY: https://proxy.golang.org
      ARCHIVE_OUTDIR: dist/archives
    strategy:
      fail-fast: false
      matrix:
        go-version: ["${{ env.go_version }}"]
        os: [ubuntu-latest]
        target_arch: [amd64]
        include:
          - os: ubuntu-latest
            target_os: linux

        # go-version: [1.16.2]
        # os: [ubuntu-latest, macOS-latest]
        # target_arch: [arm64, amd64]
        # include:
        #   - os: ubuntu-latest
        #     target_os: linux
        #   - os: macOS-latest
        #     target_os: darwin
        # exclude:
        #   - os: macOS-latest
        #     target_arch: arm
        #   - os: macOS-latest
        #     target_arch: arm64

    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 1
      - name: Set up Go ${{ env.GOVER }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GOVER }}
      - run: go version
      - name: Build
        run: |
          build-bacalhau-tgz
      - name: Generate Changelog
        run: echo "# Release Notes" > ${{ github.workflow }}-CHANGELOG.txt
      - name: Release
        uses: softprops/action-gh-release@master
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ env.BINARY_TARBALL }}
          body_path: ${{ github.workflow }}-CHANGELOG.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
