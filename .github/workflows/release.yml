name: Release Bacalhau binaries

on:
  push:
    tags:
      - "v*"

env:
  golang_ci_lint_version: 1.44.2

jobs:
  release:
    name: Build and Release ${{ matrix.target_os }}_${{ matrix.target_arch }} binaries
    runs-on: ${{ matrix.os }}
    env:
      GOVER: ${{ matrix.go-version }}
      GOLANGCILINT_VER: ${{ env.golang_ci_lint_version }}
      GOOS: ${{ matrix.target_os }}
      GOARCH: ${{ matrix.target_arch }}
      GOPROXY: https://proxy.golang.org
      ARCHIVE_OUTDIR: dist/archives
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.17]
        os: [ubuntu-latest]
        target_arch: [x86_64, amd64]
        include:
          - os: ubuntu-latest
            target_os: linux

    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 1
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - run: go version
      - name: Build
        run: |
          make build-bacalhau-tgz
      - name: Generate Changelog
        run: echo "# Release Notes" > ${{ github.workflow }}-CHANGELOG.txt
      - name: Release
        uses: softprops/action-gh-release@master
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ env.BINARY_TARBALL }}
          body_path: ${{ github.workflow }}-CHANGELOG.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
