name: TestContainers Suite

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      arch:
        required: true
        type: string

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      REPO_ROOT: ${{ github.workspace }}
      REPORTS_DIR: ${{ github.workspace }}/reports
      COVERAGE_DIR: ${{ github.workspace }}/coverage

    steps:
      - uses: actions/checkout@v4

      - name: Install Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: go.work

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Create directories
        run: |
          mkdir -p ${{ env.REPORTS_DIR }}
          mkdir -p ${{ env.COVERAGE_DIR }}

      - name: Build binary (if required)
        env:
            GOOS: ${{ inputs.os }}
            GOARCH: ${{ inputs.arch }}
            PRIVATE_PEM: ${{ secrets.PRIVATE_PEM }}
            PUBLIC_PEM: ${{ secrets.PUBLIC_PEM }}
            PRIVATE_KEY_PASSPHRASE: ${{ secrets.PRIVATE_KEY_PASSPHRASE }}
        run: |
          # Add Keys to expected files
          echo "${PRIVATE_PEM}" > /tmp/private.pem && chmod 600 /tmp/private.pem
          echo "${PUBLIC_PEM}" > /tmp/public.pem && chmod 600 /tmp/public.pem
          
          # Build the binary for tests
          go build -o test_integration/common_assets/bacalhau_bin .

          ls -l test_integration/common_assets/
          test_integration/common_assets/bacalhau_bin version
          
          # Remove keys, good security practice
          rm /tmp/private.pem /tmp/public.pem

      - name: Run Go tests in integration test directory
        shell: bash
        run: |
          cd test_integration
          
          ls -l common_assets
          go test -v -count=1 ./...
