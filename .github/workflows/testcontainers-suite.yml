name: TestContainers Suite

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      arch:
        required: true
        type: string

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download compiled binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.os }}-${{ inputs.arch }}
          path: compiled-artifacts/

      - name: Install Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: go.work

      - name: Build binary (if required)
        run: |
          # Build the binary for tests
          TAG=$(git describe --tags --always)
          GOOS=linux GOARCH=amd64 go build -o test_integration/common_assets/bacalhau_bin2 \
            -v -ldflags="-X 'github.com/bacalhau-project/bacalhau/pkg/version.GITVERSION=${TAG}'" .

          ls -l test_integration/common_assets/

      - name: Run Go tests in integration test directory
        shell: bash
        run: |
          echo "===> Copy compiled artifact to use in docker images..."
          cd compiled-artifacts
          tar -xzf bacalhau_*.tar.gz
          cp ./bacalhau ../test_integration/common_assets/bacalhau_bin
          
          echo "===> Running tests..."       
          cd ../test_integration
          
          ls -l common_assets
          go test -v -count=1 ./...
