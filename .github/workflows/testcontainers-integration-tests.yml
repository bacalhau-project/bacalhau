name: TestContainers Testing

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      arch:
        required: true
        type: string

jobs:
  test-build-and-run-testcontainers:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download compiled binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.os }}-${{ inputs.arch }}
          path: tmp/

      - name: Install Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: go.work

      - name: Run Go tests in integration test directory
        shell: bash
        run: |
          set -euo pipefail
          # TODO: make WebUI happy when compiling
          mkdir -p webui/build
          echo "hello test" > webui/build/index.html
          echo "===> tmp folder contents"
          ls -lt tmp
#          cd test_integration
#          go test -v -count=1 ./...
