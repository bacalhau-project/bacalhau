name: Move new issues into Triage

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Bacalhau Main
          column: Triage
          repo-token: ${{ secrets.GITHUB_TOKEN }}
