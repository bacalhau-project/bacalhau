name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  static-analysis:
    name: Analyze
    uses: ./.github/workflows/_static-analysis.yml
    with:
      go_version_file: go.work
      golangci_lint_version: v1.64.5

  build-binaries:
    name: Binary
    uses: ./.github/workflows/_build.yml
    secrets: inherit

  unit-tests:
    name: Unit Tests
    uses: ./.github/workflows/_test.yml
    with:
      test_name: unit-tests
      test_args: "-tags=unit"

  integration-tests:
    name: Integration Tests
    uses: ./.github/workflows/_test.yml
    with:
      test_name: integration-tests
      test_args: "-tags=integration"
      install_ipfs: true

  container-tests:
    name: Container Tests
    needs: [build-binaries]
    uses: ./.github/workflows/_test_container.yml
    with:
      test_name: container-tests
      test_working_dir: "test_integration"
      download_binary: true
      binary_artifact_name: "linux-amd64"
      binary_output_path: "test_integration/common_assets/bacalhau_bin"

  combined-coverage:
    name: Coverage
    needs: [unit-tests, integration-tests]
    uses: ./.github/workflows/_test_coverage.yml
    with:
      coverage_reports: '["unit-tests", "integration-tests"]'
      output_name: "pr-combined"
      retention_days: 14