name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  golang_ci_lint_version: 1.44.2

jobs:
  build:
    name: Build ${{ matrix.target_os }}_${{ matrix.target_arch }} binaries
    runs-on: ${{ matrix.os }}
    env:
      GOVER: ${{ matrix.go-version }}
      GOLANGCILINT_VER: ${{ env.golang_ci_lint_version }}
      GOOS: ${{ matrix.target_os }}
      GOARCH: ${{ matrix.target_arch }}
      GOPROXY: https://proxy.golang.org
      ARCHIVE_OUTDIR: dist/archives
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.17]
        os: [ubuntu-latest]
        target_arch: [x86_64, amd64]
        include:
          - os: ubuntu-latest
            target_os: linux

    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 1
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - run: go version

      - name: Build
        run: make build

      - name: Test
        run: make test
