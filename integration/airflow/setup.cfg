[bdist_wheel]
universal = 1

[flake8]
max-line-length = 120
max-complexity = 18
ignore = E203, E266, W503, E501
docstring-convention = google
per-file-ignores = __init__.py:F401
exclude = .git,
    __pycache__,
    setup.py,
    build,
    dist,
    docs,
    releases,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,

[mypy]
ignore_missing_imports = True
