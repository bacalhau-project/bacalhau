[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bacalhau_apiclient"
version = "1.2.2.dev119"
authors = [
{ name="Bacalhau Project", email="support@bacalhau.org" },
]
description = "A Python client for the Bacalhau public API - https://github.com/bacalhau-project/bacalhau/tree/main/clients/python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bacalhau-project/bacalhau/"
"Bug Tracker" = "https://github.com/bacalhau-project/bacalhau/issues"
